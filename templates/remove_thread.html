<!DOCTYPE html>
<html>

<head>
  <title>Poista julkaisu</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="header">
  <h2>Haluatko varmasti poistaa julkaisun "{{ thread.title }}"?</h2>
  </div>
  <hr />

  <div class="nav">
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" name="continue" value="Jatka" />
    <input type="submit" name="cancel" value="Peruuta" />
  </form>
  </div>
  <hr />

  <p>
    <a href="/">Etusivulle</a>
  </p>

</body>

</html>
