<!DOCTYPE html>
<body>
    {% if query %}
    <hr />
    <h2>Tulokset</h2>
    
    <ul>
    {% for result in results %}
        <li>
        <a href="/thread/{{ result.thread_id }}#{{ result.message_id }}">
            {{ result.thread_title }}
        </a>
        <br />
        {{ result.username }} ({{ result.sent_at }})
        </li>  
    {% endfor %}
    </ul>
    {% endif %}

    <p>
        <a href="/">Etusivulle</a>
    </p>
</body>
