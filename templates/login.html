<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="header">
    <h2>Kirjaudu sisään</h2>
    </div>
    <hr />

    <div class="nav">
    {% if error %}
        <p style="color: red;">{{error}}</p>
    {% endif %}

    <h1>Kirjaudu sisään</h1>

    <form action="/login" method="post">
        <p>
            Tunnus: <br />
            <input type="text" name="username" />
        </p>
        <p>
            Salasana: <br />
            <input type="password" name="password" />
        </p>
        <input type="submit" value="Kirjaudu" />
    </form>
    </div>
    <hr />
    
    <p>
        <a href="/">Etusivulle</a>
    </p>
</body>

</html>
